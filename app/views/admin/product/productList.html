<form id="pagerForm" method="post" action="product/list">
	<input type="hidden" name="status" value="${'$'}{param.status}">
	<input type="hidden" name="keywords" value="${'$'}{param.keywords}" />
	<input type="hidden" name="pageNum" value="1" /> <input type="hidden"
		name="numPerPage" value="${'$'}{model.numPerPage}" /> <input
		type="hidden" name="orderField" value="${'$'}{param.orderField}" />
</form>


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="list.html"
		method="post">
		<div class="searchBar">
			<!--<ul class="searchContent">
			<li>
				<label>我的客户：</label>
				<input type="text"/>
			</li>
			<li>
			<select class="combox" name="province">
				<option value="">所有省市</option>
				<option value="北京">北京</option>
				<option value="上海">上海</option>
				<option value="天津">天津</option>
				<option value="重庆">重庆</option>
				<option value="广东">广东</option>
			</select>
			</li>
		</ul>
		-->
			<table class="searchContent">
				<tr>
					<td>我的客户：<input type="text" name="keyword" />
					</td>
					<td><select class="combox" name="province">
							<option value="">所有省市</option>
							<option value="北京">北京</option>
							<option value="上海">上海</option>
							<option value="天津">天津</option>
							<option value="重庆">重庆</option>
							<option value="广东">广东</option>
					</select></td>
					<td>建档日期：<input type="text" class="date" readonly="true" />
					</td>
				</tr>
			</table>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive">
							<div class="buttonContent">
								<button type="submit">检索</button>
							</div>
						</div></li>
					<li><a class="button" href="list.html" target="dialog"
						mask="true" title="查询框"><span>高级检索</span></a></li>
				</ul>
			</div>
		</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="admin/product/info" target="dialog"><span>添加</span></a></li>
			<li><a class="delete"
				href="admin/product/delete?id={sid_product}" target="ajaxTodo"
				title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="icon" href="admin/product/copy?id={sid_product}"
				target="dialog" rel="client_info" title="223"><span>复制</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th>货号</th>
				<th width="120">颜色</th>
				<th width="160">100%单价</th>
				<th width="160">尺码</th>
				<th width="120">实际单价</th>
			</tr>
		</thead>
		<tbody>
			#{list items:products, as:'product' }
			<tr target="sid_product" rel="${product.id}">
				<td><a href="admin/product/info?id=${product.id}"
					target="dialog"><span>${product.productName}</span></a></td>
				<td>${product.color}</td>
				<td>${product.fullUnit}</td>
				<td>${product.size}</td>
				<td>${product.actualUnit}</td>
			</tr>
			#{/list}
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span> <select class="combox" name="numPerPage"
				onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select> <span>条，共${totalCount}条</span>
		</div>

		<div class="pagination" targetType="navTab" totalCount="200"
			numPerPage="20" pageNumShown="10" currentPage="1"></div>

	</div>
</div>
